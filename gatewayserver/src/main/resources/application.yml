
spring:
  application:
    name: "gatewayserver"

  config:
   import: "optional:configserver:http://localhost:8071/"

  cloud:
   gateway:
    server:
     webflux:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
#configurations for request connection and response timeout #Globa
     httpclient:
      connect-timeout: 1000
      response-timeout: 2s
#redis config
  data:
   redis:
    connect-timeout: 2s
    host: localhost
    port: 6379
    timeout: 1s

management:
 endpoints:
  web:
   exposure:
    include: "*"
 endpoint:
   gateway:
      access: unrestricted
 
 info:
  env:
   enabled: true

# info about application in eureka server
info:
 app:
  name: "gatewayserver"
  description: "Nana Bank Gateway Application ms"
  version: "1.0.0"

logging:
 level:
  com:
  nanaBank:
    gatewayserver: DEBUG

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 2
        failureRateThreshold: 50
        waitDurationInOpenState: 10000		
